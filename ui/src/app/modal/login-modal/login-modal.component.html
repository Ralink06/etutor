<h1 mat-dialog-title class="text-center">Login</h1>
<div mat-dialog-content>
  <div class="row">
    <mat-form-field appearance="fill" class="col-12">
      <mat-label>First name</mat-label>
      <input matInput autocomplete="off">
    </mat-form-field>
    <mat-form-field appearance="fill" class="col-12">
      <mat-label>Last name</mat-label>
      <input matInput autocomplete="off">
    </mat-form-field>
    <mat-form-field appearance="fill" class="col-12">
      <mat-label>Email name</mat-label>
      <input matInput autocomplete="off">
    </mat-form-field>
    <mat-form-field appearance="fill" class="col-12">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" autocomplete="off">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="justify-content-end">
  <button mat-dialog-close mat-raised-button color="primary">Login</button>
  <button mat-dialog-close mat-button>Cancel</button>
</div>
